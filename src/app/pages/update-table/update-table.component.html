<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 100px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->

</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-10 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="addTransferEvaluation" (ngSubmit)="onSubmit()">
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Sem Year Taken</label>
                    <input formControlName="sem_year_taken" type="text" id="input-username"
                      class="form-control form-control-alternative" placeholder="Sem Year Taken">
                    <div class="some-slass">
                      <p class="small text-danger"
                        *ngIf="addTransferEvaluation.get('sem_year_taken').hasError('required') && addTransferEvaluation.get('sem_year_taken').touched">
                        * Sem year Taken is Required
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Expiration Date</label>
                    <input type="date" formControlName="expiration_date" id="input-email"
                      class="form-control form-control-alternative" placeholder="">
                  </div>
                  <div class="some-slass">
                    <p class="small text-danger"
                      *ngIf="addTransferEvaluation.get('expiration_date').hasError('required') && addTransferEvaluation.get('expiration_date').touched">
                      * Expiration Date is Required
                    </p>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-transfer-course-id">Transfer Course Id</label>
                    <select id="input-transfer-course-id" (change)="onTransferCourseChange($event)" class="form-control" formControlName="approver_id">
                      <option *ngFor="let data of transferCourseOptions; let i = index" [value]="data.transfer_course_id" [selected]="data.transfer_course_id === updateTableData.transfer_course_id.transfer_course_id">
                        {{data.transfer_course_id}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label">Transfer Course Subject</label>
                  <input type="text" class="form-control form-control-alternative" disabled [formControl]="transferCourseSubject">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <label class="form-control-label">Transfer Course Title</label>
                  <input type="text" class="form-control form-control-alternative" disabled [formControl]="transferCourseTitle">
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label">School Name</label>
                  <input type="text" disabled class="form-control form-control-alternative" [formControl]="schoolField">
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-transfer-course-id">Major Req Id</label>
                    <select id="input-transfer-course-id" (change)="onMajorReqIdChange($event)" class="form-control" formControlName="major_req_id">
                      <option *ngFor="let data of majorReqOptions; let i = index" [value]="data.major_req_id" [selected]="data.major_req_id === updateTableData.major_req_id.major_req_id">
                        {{data.major_req_id}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label">Major Name</label>
                  <input type="text" class="form-control form-control-alternative" disabled formControlName="majorField">
                </div>
              </div>
              <div class="row">

              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-approved-id">Approver Id</label>
                    <select id="input-approved-id" (change)="onApproverIdChange($event)" class="form-control" formControlName="approver_id">
                      <option *ngFor="let data of approverOptions; let i = index" [value]="data.approver_id" [selected]="data.approver_id === updateTableData.approver_id.approver_id">
                        {{data.approver_id}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <label class="form-control-label">Approver Name</label>
                  <input type="text" class="form-control form-control-alternative" disabled [formControl]="approversName"
                    placeholder="Approver Name">
                  <div class="some-slass">
                    <p class="small text-danger"
                      *ngIf="addTransferEvaluation.get('approver_name').hasError('required') && addTransferEvaluation.get('approver_name').touched">
                      * Approver Name is Required
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-approved-status">Approved Status</label>
                    <select id="input-approved-status" class="form-control" formControlName="approved_status">
                      <option value="Yes" [selected]="updateTableData.approved_status && updateTableData.approved_status.toLowerCase()==='yes'">Yes</option>
                      <option value="No" [selected]="updateTableData.approved_status && updateTableData.approved_status.toLowerCase()==='no'">No</option>
                    </select>
                  </div>
                  <div class="some-slass">
                    <p class="small text-danger"
                      *ngIf="addTransferEvaluation.get('approved_status').hasError('required') && addTransferEvaluation.get('approved_status').touched">
                      * Approved Status is Required
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="notes">Notes</label>
                    <input formControlName="notes" type="text" id="notes"
                      class="form-control form-control-alternative" placeholder="Notes">
                  </div>
                  <div class="some-slass">
                    <p class="small text-danger"
                      *ngIf="addTransferEvaluation.get('notes').hasError('required') && addTransferEvaluation.get('notes').touched">
                      * Notes is Required
                    </p>
                  </div>
                </div>

              </div>
            </div>

            <hr class="my-4" />
            <!-- Description -->
            <div class="row">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-success text-center">Update</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
