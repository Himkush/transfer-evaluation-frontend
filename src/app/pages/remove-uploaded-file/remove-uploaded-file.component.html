<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 100px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->

</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-10 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-4 text-right">
              <h1>Remove Uploaded Data</h1>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="alert alert-danger" role="alert">
              Warning!! If you click the button below you will lost all of the transfer evaluation data!
            </div>
          </div>
          <div class="row justify-content-center">
            <button type="button" (click)="removeUploadedFile()" class="btn btn-danger">Remove Uploaded Data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
